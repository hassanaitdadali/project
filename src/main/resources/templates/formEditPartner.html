<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="menu">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <title>Edit Partner</title>
</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <div class="card" >
            <div class="card-header" >Edit Partner</div>
            <form method="post" th:action="@{save}">

              
                <!--/*@thymesVar id="partner" type="aj"*/-->
                <input   type="hidden" name="currentPage" th:value="${currentPage}">
                <input   type="hidden" name="size" th:value="${size}">
                <input  type="hidden" name="searchName" th:value="${searchName}">

                <div class="mb-3">
                    <label for ="id" class="form-control">Partner Id</label>
                    <input id ="id" type="text" name="id" th:value="${partner.partnerId}">
                </div>

                <div class="mb-3">
                    <label for ="partnerName" class="form-control">Partner Name</label>
                    <input id ="partnerName" type="text" name="partnerName" th:value="${partner.partnerName}">
                </div>
                <div class="mb-3">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input  id="latitude" type="number"  name="latitude" step="0.0000001" required min="-90" max="90" class="form-control" th:value="${partner.latitude} ">
                </div>
                <div class="mb-3">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input  id="longitude" type="number" name="longitude" step="0.0000001" required min="-180" max="180" class="form-control" th:value="${partner.longitude}">
                </div>


                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input id="amount" type="number" step="0.01" name="amount" class="form-control" th:value="${partner.amount}">
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight </label>
                    <input id="weight" type="number" step="0.01" name="weight" class="form-control" th:value="${partner.weight}">
                </div>
                <div class="mb-3">
                    <label for="volume" class="form-label"> Volume   </label>
                    <input id="volume" type="number" step="0.01" name="volume" class="form-control" th:value="${partner.volume}">
                </div>


                <button class="btn btn-primary" type="submit">Update</button>

            </form>


        </div>
    </div>

</div>

</body>
</html>
